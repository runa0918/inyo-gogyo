<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>陰陽五行占い</title>
  <meta name="description" content="生年月日から運命数を算出し、十干・陰陽五行の属性を表示します。" />

  <!-- Theme / PWA -->
  <meta name="theme-color" content="#0b0f19" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">陰陽</div>
        <div class="brand-text">
          <h1>陰陽五行占い</h1>
          <p class="sub">生年月日から「運命数 → 十干 → 陰陽五行属性」を表示します。</p>
        </div>
      </div>
    </header>

    <section class="card">
      <div class="form">
        <label class="label" for="birth">生年月日</label>
        <input id="birth" class="input" type="date" inputmode="numeric" />

        <div class="note" id="note">
          ※早見表（1940〜2010）に対応。範囲外はエラーになります。
        </div>
      </div>

      <div id="result" class="result" aria-live="polite">
        <div class="divider"></div>

        <div class="pill" id="birthText">📅 -</div>

        <div class="hero">
          <div class="hero-title">あなたの属性</div>
          <div class="hero-value" id="attrText">-</div>
          <div class="hero-sub" id="heroSub">-</div>
        </div>

        <div class="grid">
          <div class="box">
            <div class="box-title">運命数</div>
            <div class="box-value" id="unmeiText">-</div>
          </div>
          <div class="box">
            <div class="box-title">十干</div>
            <div class="box-value" id="jikkanText">-</div>
          </div>
        </div>

        <div class="box mt">
          <div class="box-title">性質</div>
          <div class="detail" id="natureText">-</div>
        </div>

        <div class="box mt">
          <div class="box-title">計算の内訳</div>
          <div class="detail" id="detailText">-</div>
        </div>

        <div class="row mt">
          <button id="btnShare" class="btn ghost" type="button">共有</button>
          <button id="btnCopy" class="btn ghost" type="button">結果をコピー</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>© Inyo-Gogyo</small>
    </footer>
  </main>

  <!-- Bottom sticky actions (one-hand friendly) -->
  <div class="sticky">
    <button id="btnRun" class="btn primary" type="button">占う</button>
    <button id="btnReset" class="btn secondary" type="button">リセット</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
